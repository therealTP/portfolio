<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.css" rel="stylesheet">
  </head>
  <body style="background-color: gray">
    <header id="headerContainer">
      <div id="headerBar">
        <div id="headerLogo">
          TYLER PALMER
        </div>
        <div id="mainNav">
          <ul>
            <li class="navIcon"><a><i class="fa fa-book fa-2x"></i></a></li>
            <li class="navIcon"><a><i class="fa fa-rocket fa-2x"></i></a></li>
            <li class="navIcon"><a><i class="fa fa-folder-o fa-2x"></i></a></li>
            <li class="navIcon"><a><i class="fa fa-send-o fa-2x"></i></a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- <div id="fullPage"> -->
      <div id="myContainer">
        <section class="vertical-scrolling">
          <div class="horizontal-scrolling">
            <h2>fullPage.js</h2>
            <h3>This is the fifth section and it contains the first slide</h3>
          </div>
          <div class="horizontal-scrolling">
            <h2>fullPage.js</h2>
            <h3>This is the second slide</h3>
            <p class="end">Thank you!</p>
          </div>
        </section>
      </div>
    <!-- </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>
    <script type="text/javascript">
    $('#myContainer').fullpage({
        sectionSelector: '.vertical-scrolling',
        slideSelector: '.horizontal-scrolling',
        navigation: false
    });
    </script>
  </body>
</html>
